{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <p>Your image...</p>
    {% if ispotato == 'is potato' %}
    <p>IS POTATO!</p>
    <p>Confidence: {{ confidence }}</p>
{% else %}
    <p>is not potato...</p>
    <p>Confidence: {{ confidence }}</p>
{% endif %}
    <div id="image-results-div">
        <img src="{{ url_for('static', filename='potatoes/' + image_id + '.jpg') }}" style="max-height:100%; max-width:100%;">
    </div>
</div>
{% endblock %}
