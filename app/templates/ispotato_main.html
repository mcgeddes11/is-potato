{% extends "base.html" %}

{% block content %}
  <p>Discover if an image is a potato or not!</p>

  <form method="post" action="/process" enctype="multipart/form-data">
    <div class="form-group">
      <label for="imageFile">Upload an Image</label>
      <input type="file" class="form-control-file" id="imageFile" name="imageFile" accept="image/*">
    </div>
    <div class="form-group">
      <label for="imageUrl">Paste Image URL</label>
      <input type="url" class="form-control" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
